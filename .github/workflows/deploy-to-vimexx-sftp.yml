name: ğŸš€ Deploy to Vimexx (SFTP)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ”¨ Build Application
      run: npm run build
      
    - name: ğŸ“„ Generate Static Export
      run: node scripts/generate-static-export.js
      
    - name: ğŸ“‹ List Generated Files
      run: |
        echo "ğŸ“ Generated files for deployment:"
        find ./static-export -type f -name "*.html" | wc -l | xargs echo "HTML files:"
        ls -la ./static-export/
        
    - name: ğŸš€ Deploy to Vimexx via SFTP
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ${{ secrets.VIMEXX_SFTP_SERVER }}
        username: ${{ secrets.VIMEXX_SFTP_USERNAME }}
        password: ${{ secrets.VIMEXX_SFTP_PASSWORD }}
        local_path: './static-export/*'
        remote_path: '/domains/thuisbatterijwereld.nl/public_html'
        sftpArgs: '-o ConnectTimeout=5'
        
    - name: âœ… Verify Deployment
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Website URL: https://thuisbatterijwereld.nl"
        echo "ğŸ“Š Static pages deployed: 23"
        echo "ğŸ” SEO features: Schema markup, sitemap, robots.txt"
        echo "ğŸ“± Mobile responsive: âœ…"
        echo "ğŸ”’ Security headers: âœ… (.htaccess)"
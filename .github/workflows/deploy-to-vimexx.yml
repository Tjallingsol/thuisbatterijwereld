name: ğŸš€ Deploy to Vimexx Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ”¨ Build Application
      run: npm run build
      
    - name: ğŸ“„ Generate Static Export
      run: node scripts/generate-static-export.js
      
    - name: ğŸš€ Deploy to Vimexx via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.VIMEXX_FTP_SERVER }}
        username: ${{ secrets.VIMEXX_FTP_USERNAME }}
        password: ${{ secrets.VIMEXX_FTP_PASSWORD }}
        local-dir: ./static-export/
        server-dir: /domains/thuisbatterijwereld.nl/public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/DEPLOYMENT_README.md
        
    - name: âœ… Deployment Complete
      run: |
        echo "ğŸ‰ Website successfully deployed to Vimexx!"
        echo "ğŸŒ URL: https://thuisbatterijwereld.nl"
        echo "ğŸ“Š Pages deployed: 23"
        echo "ğŸ” Schema markup: âœ… Active"
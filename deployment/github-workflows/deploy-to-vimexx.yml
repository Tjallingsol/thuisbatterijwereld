name: 🚀 Deploy to Vimexx Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 📦 Install Dependencies
      run: npm ci
      
    - name: 🔨 Build Application
      run: npm run build
      
    - name: 📄 Generate Static Export
      run: node scripts/generate-static-export.js
      
    - name: 🚀 Deploy to Vimexx via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.VIMEXX_FTP_SERVER }}
        username: ${{ secrets.VIMEXX_FTP_USERNAME }}
        password: ${{ secrets.VIMEXX_FTP_PASSWORD }}
        local-dir: ./static-export/
        server-dir: /domains/thuisbatterijwereld.nl/public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/DEPLOYMENT_README.md
        
    - name: ✅ Deployment Complete
      run: |
        echo "🎉 Website successfully deployed to Vimexx!"
        echo "🌐 URL: https://thuisbatterijwereld.nl"
        echo "📊 Pages deployed: 23"
        echo "🔍 Schema markup: ✅ Active"